<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/css/TransferPage.css">
    <title>Transfer</title>
</head>
<body>
<div id="mainDiv">
    <div class="mainRowsDivs" id="mainRow1">
        <h4></h4>
        <h4></h4>
        <h4></h4>
        <h4></h4>
        <h4></h4>
        <h4></h4>
    </div>
    <div class="mainRowsDivs" id="mainRow2">
        <h5></h5>
        <h5></h5>
        <h5></h5>
    </div>
    <div class="mainRowsDivs" id="mainRow3">
        <div class="mainColumnDiv">
            <div class="subRowsDivs" id="subRow1">
                <button name="connectionButton" type="submit" value="Add Connection">Add Connection</button>
                <h4>Send Money</h4>
            </div>
            <div class="subRowsDivs" id="subRow2"></div>
            <div class="subRowsDivs" id="subRow3">
                <h4>My Transactions</h4>
            </div>
            <div class="subRowsDivs" id="subRow4">
                <table style="width:100%">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Connection</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sent</td>
                            <td>a@a.co.uk</td>
                            <td>...</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Received</td>
                            <td>b@b.co.uk</td>
                            <td>...</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Received</td>
                            <td>c@c.co.uk</td>
                            <td>...</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="subRowsDivs" id="subRow5"></div>
            <div class="subRowsDivs" id="subRow6"></div>
        </div>
    </div>
</div>
</body>
</html>
